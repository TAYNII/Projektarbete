<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky fashion administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>
    <div class="container">
        <h1>New Product</h1>
        <form>
            <div class="row form-group">
                <div class="col-auto ">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" maxlength="25" required>
                </div>
            </div>
        
            <div class="row mt-3 form-group">
                <label for="description" class="col-form-label">Description:</label>
                <textarea name="Description" class="col-4 form-control-sm"  id="description" rows="10" placeholder="Enter description"
                ></textarea>
            </div>
            <div class="row mt-3 form-group">
                <label for="image" class="col-form-label">Image:</label>
                <input class="form-control-file" type="file" id="image" name="image" accept="image/*" required>
            </div>
        
            <div class="row mt-3 form-group">
                <div class="col-auto">
                    <label class="col-form-label" for="Artnr">Artnr:</label>
                    <input class="form-control" type="text" id="Artnr" name="artnr" pattern="[A-Z]{3}[-][A-Z]{2}[0-9]{2}" title="Example:XXX-XXYY" required>
                </div>
            </div>
        
           <div class="row mt-3 form-group">
               <div class="col-auto">
                    <label class="col-form-label" for="price">Price:</label>
                    <input class="form-control" type="number" id="price" name="price" placeholder="Enter price" required>
               </div>
           </div>
        
            <div class="row mt-3 form-group">
                <div class="col-auto">
                    <label class="col-form-label" for="Date">Publish date:</label>
                    <input class="form-control" type="date" id="Date" name="date">
                </div>
            </div>
        
           <div class="row mt-3 form-group">
                <div class="col-auto">
                    <label class="col-form-label" for="category">Category:</label>
                    <select class="form-control" required name="category"> 
                        <option value="A"selected disabled hidden>Select Category</option>
                        <option value="">Dress</option>
                        <option value="">Shoes</option>
                        <option value="">Pants</option>
                    </select>
                </div>
            </div>
        
            <button class="btn btn-primary my-3">Add</button>
        </form>
    </div>
</body>

</html>
